<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <button
    onclick="changeText()"
     class="js-btn">
        Subscribe
    </button>

<script>
    let buttonText=document.querySelector('.js-btn')
    function changeText()
    {
        if(buttonText.innerHTML=='Subscribe')
    {
    buttonText.innerHTML= 'Subscribed'
    }
    else 
    {
        buttonText.innerHTML='Subscribe'
    }
    }
</script>
</body>
</html>
